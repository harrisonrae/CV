<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tiles</title>
</head>
<body style="font-family: Times New Roman, serif; margin: 20px;">


  <h1>Tiles Fundraiser (2025)</h1>

  <!-- parent container for text and image -->
  <div style="display: flex; align-items: flex-start; gap: 20px;">

    <!-- text on the left -->
    <div style="flex: 1; max-width: 600px; text-align: left; line-height: 1.5;">
      <p>
Shown at the Tiles 2025 Fundraiser
 </div>

    <!-- image on the right -->
    <div style="flex: 1; text-align: center;">
      <img id="slideshow" src="images/tiles.png" alt="Artwork" 
           style="width: auto; height: auto; max-height: 550px; display: block; margin: 0 auto; cursor: pointer;">
    </div>

  </div>

  <script>
    const images = [
      "images/tiles.png",
      
    ];
    let currentIndex = 0;

    const slideshow = document.getElementById("slideshow");

    slideshow.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % images.length;
      slideshow.src = images[currentIndex];
    });
  </script>

</body>
</html>
