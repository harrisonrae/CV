<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Horseshoe</title>
</head>
<body style="font-family: Times New Roman, serif; margin: 20px;">

 
  <h1>Horseshoe (2025)</h1>

  <!-- parent container for text and image -->
  <div style="display: flex; align-items: flex-start; gap: 20px;">

    <!-- text on the left -->
    <div style="flex: 1; max-width: 600px; text-align: left; line-height: 1.5;">
      <p>
      Horseshoe presented work by Maira Shimada and Harrison Rae demonstrating collapse as a destructive and generative force.
      <p></p> With acts of deconstruction alongside archival reproductions, Horseshoe pulls the poetic out of the mundane and structurally unsound. 
   </p>
   </div>

    <!-- image on the right -->
    <div style="flex: 1; text-align: center;">
      <img id="slideshow" src="images/horse2.jpg" alt="Artwork" 
           style="width: auto; height: auto; max-height: 550px; display: block; margin: 0 auto; cursor: pointer;">
    </div>

  </div>

  <script>
    const images = [
      "images/horse2.jpg",
      "images/work2.jpg",
      "images/work3.jpg"
    ];
    let currentIndex = 0;

    const slideshow = document.getElementById("slideshow");

    slideshow.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % images.length;
      slideshow.src = images[currentIndex];
    });
  </script>

</body>
</html>
